<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <img src="/images/bg-pattern-top.svg" alt="Circulo" class="bg-image bg-image--top">
  <img src="/images/bg-pattern-bottom.svg" alt="Circulo" class="bg-image bg-image--bottom">
  
  <article class="card">
    <header class="card__header">
      <img src="/images/bg-pattern-card.svg" alt="pattern card" class="card__header-image">
      <img src="/images/image-victor.jpg" alt="Victor" class="card__header-profile">
      
    </header>
      <section class="card__body">
        <p class="card__text">
          Victor Crest
          <span class="card__text card__text--light">26</span>
        </p>
        <p class="card__text card__text--light card__text-peq">London</p>

      </section>

      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80k</p>
          <p class="card__text card__text--light card__text-peq">Followers</p>
        </div>

        <div class="card__stats">
          <p class="card__number">803k</p>
          <p class="card__text card__text--light card__text-peq">Likes</p>
        </div>

        <div class="card__stats">
          <p class="card__number">1.4k</p>
          <p class="card__text card__text--light card__text-peq">Photos</p>
        </div>
      </footer>

  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
